{% extends 'base.html' %}

{% load humanize %}

{% block content %}
    <div class="col-lg-6">
        <div class="card mb-4">
            <h5 class="card-header">Questionário</h5>
            <div class="card-body">
                <h5 class="card-title">Responda as perguntas utilizando uma escala de 1 a 5</h5>
                {% for pergunta in page_obj %}
                    <p class="card-text">{{ pergunta.descricao }}</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">5</label>
                      </div>
                {% endfor %}
                <div class="d-flex flex-row-reverse">
                    <div class="p-2">
                        <label>{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</label>
                    </div>
                </div>
                <div class="d-flex flex-row-reverse">
                    <div class="p-2">
                        {% if page_obj.has_next %}
                        <a class="btn btn-success" href="?page={{ page_obj.next_page_number }}">Próxima</a>
                        {% else %}
                        <a class="btn btn-info" href="">Finalizar</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}
