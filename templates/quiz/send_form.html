{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="col-lg-4">
        <div class="card mb-4">
            <h5 class="card-header">Enviar Formul√°rio Cliente</h5>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}

                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50"><i class="fa fa-paper-plane"></i></span>
                        <span class="text">Enviar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
