{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pamas</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{% static 'css/toast.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body>

    <div class="wrapper-public">
        <div class="row no-gutters h-100">
            <div class="col-md-8 h-100 bg-public">
                <div class="row  h-100">
                    <div class="col align-self-center text-center">
                        <img src="{% static 'img/bg_public.png' %}" />
                    </div>
                </div>
            </div>
            <div class="col-md-4 align-self-center text-dark">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    <script src="{% static 'js/toast.script.js' %}"></script>
    
    <script>
        const toastSettings = {
            position_class: 'toast-top-right',
            has_icon: true,
            has_close_btn: true,
            has_progress: true,
            stack: true,
            width: 400,
        };
        {% if messages %}
            {% for message in messages %}
                const messageTag = '{{ message.tags }}';
                const messageTitle = function (messageTag) {
                    switch (messageTag) {
                        case 'info':
                            return 'Info';
                        case 'warning':
                            return 'Alerta';
                        case 'error':
                            return 'Erro';
                        default:
                            return 'Sucesso';
                    }
                } (messageTag);
                $.Toast(
                    messageTitle, 
                    '{{ message }}',
                    messageTag,
                    toastSettings
                );
            {% endfor %}
        {% endif %}
    </script>

    {% block js_scripts %} {% endblock %}

</body>

</html>
