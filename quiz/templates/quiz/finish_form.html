{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Pamas</title>

        <!-- Custom fonts for this template-->
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link href="{% static 'css/toast.min.css' %}" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template-->
        <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    </head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="container-fluid">

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                        <!-- 404 Error Text -->
                    <div class="text-center mt-5">
                        <h3 class="text-success">Assessment finalizado com sucesso!</h3>
                        <h1 class="text-success display-2"><span class="icon"><i class="fa fa-check"></i></span></h1>
                        <p class="text-gray-500 mb-0">
                            Em alguns minutos o resultado ser√° enviado ao email de cadastro: {{ email }}.
                        </p>
                    </div>

                </div>
                <!-- /.container-fluid -->

            <!-- End of Footer -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Pamas 2024</span>
                    </div>
                </div>
            </footer>

        </div>
        <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Bootstrap core JavaScript-->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Core plugin JavaScript-->
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

        <!-- Custom scripts for all pages-->
        <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
        <script src="{% static 'js/toast.script.js' %}"></script>
    
        <script>
            const toastSettings = {
                position_class: 'toast-top-right',
                has_icon: true,
                has_close_btn: true,
                has_progress: true,
                stack: true,
                width: 400,
            };
            {% if messages %}
                {% for message in messages %}
                    const messageTag = '{{ message.tags }}';
                    const messageTitle = function (messageTag) {
                        switch (messageTag) {
                            case 'info':
                                return 'Info';
                            case 'warning':
                                return 'Alerta';
                            case 'error':
                                return 'Erro';
                            default:
                                return 'Sucesso';
                        }
                    } (messageTag);
                    $.Toast(
                        messageTitle, 
                        '{{ message }}',
                        messageTag,
                        toastSettings
                    );
                {% endfor %}
            {% endif %}
        </script>
    </body>

</html>
