{% extends 'public_base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row justify-content-around">
            <div class="col-12">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-white-900 mb-4">Cadastre-se</h1>
                    </div>
                    <form class="user" method="post">
                        {% csrf_token %}

                        {{ form|crispy }}
                        <button type="submit" class="btn btn-info btn-user btn-block">
                            Cadastrar
                        </button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'esqueceu_usuario' %}" >Esqueceu sua senha?</a>
                        <br>
                        <a href="{% url 'login' %}" >JÃ¡ possui uma conta? Entrar!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
